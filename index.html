  <body>
    <div>
    <header>
      <h1>Book Queue</h1>
      <nav>
        <ul>
          <li><a href="#home" id="filterAll">Home</a></li>
          <li><a href="#books-want-to-read" id="filterToRead">Books To Read</a></li>
          <li><a href="#books-currently-reading" id="filterCurrentlyReading">Currently Reading</a></li>
          <li><a href="#books-read" id="filterCompleted">Books Completed</a></li>
        </ul>
      </nav>
    </header>
    </div>

<button id="addBookButton">+</button>
  <form id="bookForm" style="display:none;">
    <div>
        <label for="bookTitle">Book Title: </label>
        <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title">
    </div>

    <br>

    <div>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" placeholder="Author">
    </div>

    <br>

    <div>
        <label for="genre">Genre: </label>
        <input type="text" id="genre" name="genre" placeholder="Genre">
    </div>

    <br>

    <div>
        <label for="bookCover">Upload Book Cover:</label>
        <input type="file" id="bookCover" name="bookCover" accept="image/*">
    </div>

    <br>

    <div class="radio-group">
    <label for="bookStatus">Book Status: </label>
    </div>
    <div class="radio-option">
    <input type="radio" id="toRead" name="bookStatus" value="toRead">
    <label for="toRead">Books To Read</label>
    </div>
    <br>
    <div class="radio-option">
    <input type="radio" id="currentlyReading" name="bookStatus" value="currentlyReading">
    <label for="currentlyReading">Currently Reading</label>  
    </div>
    <br>
    <div class="radio-option">
    <input type="radio" id="booksCompleted" name="bookStatus" value="booksCompleted">
    <label for="booksCompleted">Books Completed</label> 
    </div>

    <br>

    <div>
        <button type="submit" id="submitBook">Submit</button>
    </div>
  </form>

 <!-- Modal (Popup) for displaying book details -->
 <div id="bookModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Book Title</h3>
    <p id="modalAuthor">Author: </p>
    <p id="modalGenre">Genre: </p>

    <form id="bookStatusForm">
      <label>
        <input type="radio" name="bookStatusModal" value="toRead"> Books To Read

      <h3>Rating:</h3>
